<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <ul>
        <script>
            document.write('<li>1</li>');
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            document.write('<li>4</li><br>');

            // while loop
            var i = 1;
            while(i < 5) {
                document.write('<li>'+i+'</li>');
                i++;
            }
            document.write('<br>');

            // Array and loop
            var arrays = ['apple', 'orange', 'lemon', 'cherry'];
            var i = 0;
            while (i < arrays.length) {
                document.write('<li>'+arrays[i]+'</li>');
                i++;
            }
        </script>
        </ul>
    </body>
</html>
