<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <input type="button" value="Hi" onclick="alert('Nice to Meet you!')">
        <!-- onclick 뒤에는 JavaScript 문법이 나와야 한다. -->
        <!-- 웹 브라우저에서 일어나는 일 ? Event e.i., onclick, onchange, onkeydown ... -->
        <input type="text" onchange="alert('Changed the text.')">
        <!-- Search Keyword : javascript keydown event attribute -->
        <input type="text" onkeydown="alert('Keydown activate!')">
    </body>
</html>
